

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form a Story</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body >
        <section id="top">
        <img src="img/3034007-inline-i-applelogo.jpg" alt="description" width="200px" height="150px"> 
     
    </section>
 
    <br>
       
        <section >
       
        <form action="story.html" method="get">
            <h3>Complete The Form- <br>Complete the Story!</h3>
            <hr>
            <br>
            <label for="animal-1">Animal:</label>
            <input id="animal-1"  type="text" required>
            <br><br>
            <label for="animal-2">Another Animal:</label>
            <input id="animal-2"  type="text" required>
            <br><br>
            <label for="animal-3">One More Animal:</label>
            <input id="animal-3" name="animal-3" type="text" required>
            <br><br>
            <label for="adj-1">Adjective (Past Tense):</label>
            <input id="adj-1" name="adj-1" type="text" required>
            <br><br>
            <label for="verb-1">Verb (ends in -ing):</label>
            <input id="verb-1" name="verb-1" type="text" required>
            <br><br>
            <label for="num-1">Number:</label>
            <input id="num-1" name="num-1" type="text" required>
            <br><br>
            <span>Yes or No</span>
            <input id="yes" type="radio"  name="answer" value="yes" required>
            <label for="yes">yes</label>
            <input id="no" type="radio"  name="answer" value="no" required>
            <label for="yes">no</label>
        
            <br><br>
            <br><br>
            <label for="quote">Relative speed (ends in -er)</label>
            <select id="speed" name="name" required>
                <option value="faster">Faster</option>
                <option value="quicker">Quicker</option>
                <option value="speedier">Speedier</option>
            </select>
            <br><br>
            <label for="quote">Motivational Quote</label>
           
            <input id="quote" name="quote" type="text" list="quote-choice" required>
            <dtatlist id="quote-choice">
                <option value="codeacadmy"></option>
                <option value="code"></option>
                <option value="example"></option>
            </dtatlist>
            <label for="message">Meaningful Meassage</label>
           <textarea id="message" name="message" rows="8"  cols="40"></textarea>          <br><br> 
            <input type="submit"  value="click" onclick="passvalue();">
        </form>
    </section>
    <script src="index.js"></script>
    </body>
</html>
